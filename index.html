<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页留言板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
        <button id="adminLogin">管理员登录</button>
    </header>
    <main>
        <section id="messageBoard">
            <h2>留言板</h2>
            <div id="messages"></div>
            <form id="messageForm">
                <textarea id="messageInput" placeholder="请留言..." required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
